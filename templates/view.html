<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Artisan Profile - Artisan Collective</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f1eb 0%, #faf6f0 100%);
      color: #333;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: #b22222;
      text-decoration: none;
      font-weight: 500;
      margin-bottom: 2rem;
      transition: color 0.3s;
    }
    .back-btn:hover { color: #8b1818; }
    
    .video-section {
      text-align: center;
      margin-bottom: 3rem;
    }
    
    .video-container {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    
    .workshop-video {
      width: 100%;
      max-width: 800px;
      height: 450px;
      border-radius: 15px;
      background: #000;
    }
    
    .story-section {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      margin-bottom: 3rem;
    }
    
    .story-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      gap: 1rem;
    }
    
    .story-title {
      color: #b22222;
      font-size: 1.5rem;
      font-weight: 700;
    }
    
    .story-content {
      font-size: 1.1rem;
      line-height: 1.7;
      color: #444;
      text-align: justify;
      background: rgba(178, 34, 34, 0.05);
      padding: 1.5rem;
      border-radius: 12px;
      border-left: 4px solid #b22222;
    }
    
    .details-section {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      margin-bottom: 3rem;
    }
    
    .details-title {
      color: #b22222;
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    
    .details-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      align-items: start;
    }
    
    .detail-item {
      display: flex;
      align-items: start;
      gap: 1rem;
      padding: 1rem;
      background: rgba(178, 34, 34, 0.05);
      border-radius: 12px;
      border-left: 4px solid #b22222;
    }
    
    .detail-icon {
      color: #b22222;
      font-size: 1.3rem;
      margin-top: 0.2rem;
    }
    
    .detail-content h4 {
      color: #b22222;
      font-weight: 600;
      margin-bottom: 0.3rem;
    }
    
    .detail-content p {
      color: #666;
      line-height: 1.5;
    }
    
    .products-section {
      margin-top: 3rem;
    }
    
    .view-products-btn {
      background: #b22222;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: block;
      margin: 0 auto 2rem;
      font-family: 'Poppins', sans-serif;
    }
    
    .view-products-btn:hover {
      background: #8b1818;
      transform: translateY(-2px);
    }
    
    .products-grid {
      display: none;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    
    .products-grid.show {
      display: grid;
    }
    
    .product-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      overflow: hidden;
      position: relative;
      transition: all 0.3s ease;
      height: 580px;
      display: flex;
      flex-direction: column;
    }
    
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    }
    
    .carousel-container {
      height: 45%;
      position: relative;
      overflow: hidden;
    }
    
    .carousel-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    
    .product-card:hover .carousel-img {
      transform: scale(1.05);
    }
    
    .carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(178,34,34,0.8);
      border: none;
      color: #fff;
      font-size: 1.7em;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      cursor: pointer;
      z-index: 2;
      transition: background 0.2s;
      opacity: 0.82;
    }
    
    .carousel-arrow:hover { background: #8b1818; }
    .carousel-arrow.left { left: 10px; }
    .carousel-arrow.right { right: 10px; }
    
    .carousel-dots {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 6px;
      z-index: 2;
    }
    
    .carousel-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255,255,255,0.5);
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .carousel-dot.active {
      background: rgba(255,255,255,0.9);
    }
    
    .info-section {
      height: 55%;
      padding: 1.2rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }
    
    .product-name {
      font-size: 1.15rem;
      font-weight: 700;
      color: #b22222;
      margin-bottom: 0.4rem;
      line-height: 1.2;
    }
    
    .product-desc {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 0.6rem;
      line-height: 1.3;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }
    
    .product-price {
      font-size: 1.1rem;
      color: #333;
      font-weight: 600;
      margin-bottom: 0.4rem;
    }
    
    .address {
      font-size: 0.8rem;
      color: #888;
      margin-bottom: 0.4rem;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: center;
      margin-top: auto;
    }
    
    .call-btn {
      background: #b22222;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px 28px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 85%;
      font-family: 'Poppins', sans-serif;
    }
    
    .call-btn:hover {
      background: #8b1818;
      transform: translateY(-1px);
    }
    
    @media (max-width: 768px) {
      .workshop-video { height: 250px; }
      .story-header { flex-direction: column; align-items: flex-start; }
      .details-grid { grid-template-columns: 1fr; }
      .products-grid { grid-template-columns: 1fr; }
      .product-card { height: 540px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/explore" class="back-btn">
      <i class="fas fa-arrow-left"></i>
      Back to Explore
    </a>
    <div class="video-section">
      <div class="video-container">
        <h2 style="color: #b22222; margin-bottom: 1rem; font-size: 1.8rem;">Workshop Tour</h2>
        <video id="workshopVideo" class="workshop-video" controls>
          <p>Your browser doesn't support video.</p>
        </video>
        <p id="noVideoText" style="display:none; padding: 2rem; color: #888;">No workshop video available.</p>
      </div>
    </div>
    <div class="story-section">
      <div class="story-header">
        <h3 class="story-title">My Artisan Story</h3>
      </div>
      <div class="story-content" id="storyContent">
        Loading story...
      </div>
    </div>
    <div class="details-section">
      <h3 class="details-title">Artisan Details</h3>
      <div class="details-grid">
        <div class="detail-item"><div class="detail-icon"><i class="fas fa-user"></i></div><div class="detail-content"><h4>Name</h4><p id="artisanName">...</p></div></div>
        <div class="detail-item"><div class="detail-icon"><i class="fas fa-store"></i></div><div class="detail-content"><h4>Shop Name</h4><p id="shopName">...</p></div></div>
        <div class="detail-item"><div class="detail-icon"><i class="fas fa-map-marker-alt"></i></div><div class="detail-content"><h4>Address</h4><p id="address">...</p></div></div>
        <div class="detail-item"><div class="detail-icon"><i class="fas fa-phone"></i></div><div class="detail-content"><h4>Phone</h4><p id="phone">...</p></div></div>
        <div class="detail-item"><div class="detail-icon"><i class="fas fa-star"></i></div><div class="detail-content"><h4>Rating</h4><p id="rating">...</p></div></div>
      </div>
    </div>
    <div class="products-section">
      <button class="view-products-btn" onclick="toggleProducts()">
        <i class="fas fa-box"></i> View Products
      </button>
      <div class="products-grid" id="productsGrid">
      </div>
    </div>
  </div>
<script>
    let isProductsVisible = false;
    let artisanProducts = [];

    document.addEventListener('DOMContentLoaded', async () => {
        const urlParams = new URLSearchParams(window.location.search);
        const artisanId = urlParams.get('id');

        if (!artisanId) {
            document.body.innerHTML = '<h1>Artisan not found. Please go back to the explore page.</h1>';
            return;
        }
        
        try {
            const response = await fetch(`/api/artisan-profile/${artisanId}`);
            if (!response.ok) throw new Error('Artisan not found');
            const data = await response.json();
            
            renderArtisanDetails(data.artisan);
            artisanProducts = data.products.map(p => ({ ...p, carouselIdx: 0 }));
            
        } catch (error) {
            console.error('Failed to fetch artisan profile:', error);
            document.body.innerHTML = `<h1>Error: ${error.message}</h1>`;
        }
    });

    function renderArtisanDetails(artisan) {
        document.title = `${artisan.shopname || 'Artisan'} Profile`;
        
        const videoPlayer = document.getElementById('workshopVideo');
        if (artisan.video_id) {
            videoPlayer.src = `/video/${artisan.video_id}`;
        } else {
            videoPlayer.style.display = 'none';
            document.getElementById('noVideoText').style.display = 'block';
        }

        document.getElementById('storyContent').textContent = artisan.story || 'No story provided.';
        
        document.getElementById('artisanName').textContent = artisan.fullname || 'N/A';
        document.getElementById('shopName').textContent = artisan.shopname || 'N/A';
        document.getElementById('address').textContent = artisan.address || 'N/A';
        document.getElementById('phone').textContent = artisan.contactNumber || 'N/A';
        const ratingText = `${(artisan.rating || 0).toFixed(1)}/5 (${artisan.ratingCount || 0} reviews)`;
        document.getElementById('rating').textContent = ratingText;
    }

    function toggleProducts() {
      const grid = document.getElementById('productsGrid');
      const btn = document.querySelector('.view-products-btn');
      
      if (!isProductsVisible) {
        renderProducts();
        grid.classList.add('show');
        btn.innerHTML = '<i class="fas fa-eye-slash"></i> Hide Products';
        isProductsVisible = true;
      } else {
        grid.classList.remove('show');
        btn.innerHTML = '<i class="fas fa-box"></i> View Products';
        isProductsVisible = false;
      }
    }

    function renderProducts() {
        const grid = document.getElementById('productsGrid');
        grid.innerHTML = '';
        
        if (artisanProducts.length === 0) {
            grid.innerHTML = '<p style="text-align:center; color:#888;">This artisan has not listed any products yet.</p>';
            return;
        }
        
        artisanProducts.forEach(product => {
            const firstImage = product.image_ids.length > 0 ? `/image/${product.image_ids[product.carouselIdx]}` : 'https://via.placeholder.com/400x300.png?text=No+Image';
            let dotsHtml = product.image_ids.length > 1 ? product.image_ids.map((id, i) => 
                `<span class="carousel-dot ${i === product.carouselIdx ? 'active' : ''}" onclick="goToImg('${product._id}', ${i})"></span>`
            ).join('') : '';

            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
            <div class="carousel-container">
                ${product.image_ids.length > 1 ? `<button class="carousel-arrow left" onclick="prevImg('${product._id}')">⇦</button>` : ''}
                <img src="${firstImage}" alt="${product.name}" class="carousel-img" id="prod-img-${product._id}">
                ${product.image_ids.length > 1 ? `<button class="carousel-arrow right" onclick="nextImg('${product._id}')">⇨</button>` : ''}
                <div class="carousel-dots" id="dots-${product._id}">${dotsHtml}</div>
            </div>
            <div class="info-section">
                <div>
                    <h3 class="product-name">${product.name}</h3>
                    <p class="product-desc">${product.description}</p>
                    <div class="product-price">₹${Number(product.price).toLocaleString()}</div>
                    <div class="address"><i class="fas fa-store"></i> ${product.shopname || 'Artisan Shop'}</div>
                </div>
                <div class="button-container" style="flex-direction: row; justify-content: center;">
                    <button class="call-btn" style="width: 80%;" onclick="alert('Purchase feature coming soon!')">
                        <i class="fas fa-shopping-cart"></i> Buy Now
                    </button>
                </div>
            </div>
            `;
            grid.appendChild(card);
        });
    }

    function findProduct(pid) { return artisanProducts.find(p => p._id === pid); }
    function prevImg(pid) { const p = findProduct(pid); if (!p) return; p.carouselIdx = (p.carouselIdx - 1 + p.image_ids.length) % p.image_ids.length; document.getElementById(`prod-img-${pid}`).src = `/image/${p.image_ids[p.carouselIdx]}`; updateDots(pid); }
    function nextImg(pid) { const p = findProduct(pid); if (!p) return; p.carouselIdx = (p.carouselIdx + 1) % p.image_ids.length; document.getElementById(`prod-img-${pid}`).src = `/image/${p.image_ids[p.carouselIdx]}`; updateDots(pid); }
    function goToImg(pid, idx) { const p = findProduct(pid); if (!p) return; p.carouselIdx = idx; document.getElementById(`prod-img-${pid}`).src = `/image/${p.image_ids[p.carouselIdx]}`; updateDots(pid); }
    function updateDots(pid) { const p = findProduct(pid); if (!p) return; const dotsContainer = document.getElementById(`dots-${pid}`); if (dotsContainer) { const dots = dotsContainer.querySelectorAll('.carousel-dot'); dots.forEach((dot, index) => dot.classList.toggle('active', index === p.carouselIdx)); }}
</script>
</body>
</html>
